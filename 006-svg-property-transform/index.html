<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transorm</title>
    <style>
     rect {
        fill:none;
        stroke:yellow;
        stroke-width:2px;
        transform:rotate(-10deg);
     }
    </style>
</head>
<body>
    <svg height=300 width=150 style='background:crimson;'>
        <rect width=50 height=100 x=50 y=25> </rect>
    </svg>
</body>
</html>
