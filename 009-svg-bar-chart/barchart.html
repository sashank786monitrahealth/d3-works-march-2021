<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <style>
line {
  stroke:gray;
}

rect{
  fill:teal;
}

text.name{
  fill:white
}

text {
  fill:teal;
}
    </style>
</head>
<body>
    <svg height=300 width=600 style='background:yellow;'>
      <text x="5" y="20">SCORES</text>
      <line x1=5 y1=30 x2=5 y2=200></line>
      
      <rect width=60 height=30 x=10 y=35></rect>
      <text x=20 y=55 class=name>Jenny</text>
      <text x=80 y=55>60</text>
      
      <rect width=80 height=30 x=10 y=75></rect>
      <text x=20 y=95 class=name>Meera</text>
      <text x=100 y=95>80</text>
      
      <rect width=125 height=30 x=10 y=120></rect>
      <text x=20 y=135 class=name>Ram</text>
      <text x=145 y=135>125</text>
      
      <rect width=55 height=30 x=10 y=160></rect>
      <text x=20 y=175 class=name>Om</text>
      <text x=75 y=175>55</text>
      
      <line x1=5 y1=200 x2=180 y2=200></line>
     
    </svg>
</body>
</html>
