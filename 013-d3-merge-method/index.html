<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Merge</title>
    <style>


h1 {
  color:teal;
}
    </style>
   
</head>
<body>
  <h1>Merge</h1>
  
  <!--
  Note: We have to call Filter on the selection object. We cannot call Filter on d3 object.
  -->
  
<svg id="svg1" class ="circleArea" width=150 height=300 style="background:pink">
<circle r="20" cx="75" cy="50" class="odd"></circle>
<circle r="20" cx="75" cy="100" class="even"></circle>
<circle r="20" cx="75" cy="150" class="odd"></circle>
<circle r="20" cx="75" cy="200" class="even"></circle>
<circle r="20" cx="75" cy="250" class="odd"></circle>
</svg>

<svg id="svg2" class ="circleArea" width=150 height=300 style="background:lightgreen">
<circle r="20" cx="75" cy="50" class="odd"></circle>
<circle r="20" cx="75" cy="100" class="even"></circle>
<circle r="20" cx="75" cy="150" class="odd"></circle>
<circle r="20" cx="75" cy="200" class="even"></circle>
<circle r="20" cx="75" cy="250" class="odd"></circle>
</svg>
  
     <script src="/d3_min_lib/d3.v6.min.js"></script>
     <script src="merge.js"></script>
</body>
</html>
