<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Filter</title>
    <style>


h1 {
  color:teal;
}
    </style>
   
</head>
<body>
  <h1>Filter</h1>
  
  <!--
  Note: We have to call Filter on the selection object. We cannot call Filter on d3 object.
  -->
  
<svg class ="circleArea" width=300 height=150 style="background:pink">
<circle r="20" cx="50" cy="60" class="odd"></circle>
<circle r="20" cx="100" cy="50" class="even"></circle>
<circle r="20" cx="150" cy="60" class="odd"></circle>
<circle r="20" cx="200" cy="50" class="even"></circle>
</svg>

<svg class ="rectArea" width=300 height=150  style="background:lightgreen">
<rect width=40 height=40 x=30 y=30 class="odd"></rect>
<rect width=40 height=40 x=80 y=30  class="even"></rect>
<rect width=40 height=40 x=130 y=30 class="odd"></rect>
</svg>
  
     <script src="/d3_min_lib/d3.v6.min.js"></script>
     <script src="filter.js"></script>
</body>
</html>
